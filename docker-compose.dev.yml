version: "3.3"

x-common-service: &common-service
  restart: always


services:
  api:
    <<: *common-service
    build:
      context: api/
      dockerfile: ./Dockerfile.dev
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/
    volumes:
      - ./api/src:/app/src
      - ./api/log:/app/log


  front:
    <<: *common-service
    build:
      context: front/
      dockerfile: ./Dockerfile.dev
    volumes:
      - ./front/src:/app/src


  mongo:
    <<: *common-service
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb/mongod.conf:/etc/mongod.conf 
      - ./mongodb/log:/var/log/mongodb 
      - type: bind
        source: ./mongodb/data
        target: /data/db
    command: ["mongod", "--config", "/etc/mongod.conf"]  

  
  reverseproxy:
    <<: *common-service
    build:
      context: reverse-proxy/
      dockerfile: ./Dockerfile.dev
    depends_on:
      - api
      - front
    volumes:
      - ./reverse-proxy/log:/var/log/nginx
    ports:
      - 8080:80


